<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>最有毒的一集⚡⚡⚡</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: black;
      color: lime;
      font-family: monospace;
      font-size: 30px;
      text-align: center;
    }
    #message {
      position: absolute;
      top: 40%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="message" style="display:none;">⚡ 病毒啟動中 ⚡</div>

  <script>
    window.onload = function() {
      var confirmed = confirm("oioioi！小子!你有點有毒啊?(出事我不負責)");

      if (confirmed) {
        alert("好勒～哥們慢走OWOb");

        document.getElementById('message').style.display = 'block';

        // 全螢幕
        function goFullscreen() {
          const elem = document.documentElement;
          if (elem.requestFullscreen) {
            elem.requestFullscreen();
          } else if (elem.mozRequestFullScreen) { 
            elem.mozRequestFullScreen();
          } else if (elem.webkitRequestFullscreen) { 
            elem.webkitRequestFullscreen();
          } else if (elem.msRequestFullscreen) { 
            elem.msRequestFullscreen();
          }
        }
        goFullscreen();

        // 背景閃爍
        setInterval(() => {
          document.body.style.backgroundColor = (document.body.style.backgroundColor === 'black') ? 'white' : 'black';
          document.body.style.color = (document.body.style.color === 'lime') ? 'black' : 'lime';
        }, 100);

        // 滑鼠亂飛
        setInterval(() => {
          window.moveBy(Math.random() * 10 - 5, Math.random() * 10 - 5);
        }, 50);

        // 無限彈窗
        setInterval(() => {
          alert('⚠️ 警告：病毒已經完全啟動！請立即重開機！！⚡⚡⚡');
        }, 1500);

        // 鎖F5防止重整理
        window.onkeydown = function(e) {
          if (e.key === "F5" || (e.ctrlKey && e.key === 'r')) {
            e.preventDefault();
          }
        };

      } else {
        alert("拜託看一下，哥們");
      }
    };
  </script>
</body>
</html>
